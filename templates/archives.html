{% extends "base.html" %}
{% block meta_title %}<title>Diplomacy | Archives</title>{% endblock %}
{% block main %}
<ol class="breadcrumb">
  <li class="active"><a href="/archives">Archives</a></li>
</ol>
<table class="table table-hover">
	<thead>
		<th>Title</th>
		<th>Season</th>
		<th>Date</th>
	</thead>
	<tbody>
		{% for update in data.archives %}
		<tr>
				<td><a href="/archives/{{ update.id }}">{{ update.title }}</a></td>
				<td>{{ update.season }}</td>
				<td>{{ update.date }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
